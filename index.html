<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link href="./output.css" rel="stylesheet">
        <script type="module" src="./app.js"></script>

        <title>Card Generator</title>
    </head>
    <body>
        <div class="flex flex-auto">
            <button class="m-4 btn btn-neutral" id="switch-theme">
                Switch theme
            </button>
        </div>
        <div class="p-8 flex flex-auto h-auto bg-primary-content">
            <div class="w-2/3 p-8 rounded-4xl">
                <div class="flex flex-auto">
                    <fieldset class="p-4 fieldset flex flex-auto">
                        <legend class="fieldset-legend">
                            Cloudflare Account ID
                        </legend>
                        <input type="text" class="input input-primary" placeholder="Optional" id="account-id"/>
                    </fieldset>
                    <fieldset class="p-4 fieldset flex flex-auto">
                        <legend class="fieldset-legend">
                            Cloudflare Workers AI API Key
                        </legend>
                        <input type="text" class="input input-primary" placeholder="Optional" id="api-key"/>
                    </fieldset>
                </div>
                <div class="flex flex-auto">
                    <fieldset class="p-4 fieldset flex flex-auto">
                        <legend class="fieldset-legend">
                            Occasion
                        </legend>
                        <input type="text" class="input input-primary" placeholder="Eg. Birthday" id="occasion"/>
                    </fieldset>
                    <fieldset class="p-4 fieldset flex flex-auto">
                        <legend class="fieldset-legend">
                            Recipient Name
                        </legend>
                        <input type="text" class="input input-primary" placeholder="Eg. Yoda" id="name"/>
                    </fieldset>
                    <fieldset class="p-4 fieldset flex flex-auto">
                        <legend class="fieldset-legend">
                            Color
                        </legend>
                        <input type="text" class="input input-primary" placeholder="Eg. Blue" id="color"/>
                    </fieldset>
                </div>
                <div class="flex flex-auto">
                    <fieldset class="p-4 fieldset flex flex-auto">
                        <legend class="fieldset-legend">
                            Recipient Likes and Interests (Comma separated)
                        </legend>
                        <textarea class="textarea h-24 textarea-primary" placeholder="Eg. Money, swimming, Star Wars" id="likes">
                        </textarea>
                    </fieldset>
                </div>
                <button class="m-4 btn btn-primary" id="generate">
                    Generate
                </button>
            </div>
            <div class="w-1/3 p-8 bg-secondary rounded-4xl">
                <div class="p-4 card bg-secondary-content shadow-sm">
                    <figure>
                        <img src="default.webp" alt="Generated image" id="image"/>
                    </figure>
                    <button class="btn btn-secondary-content" id="download">Download</button>
                </div>
            </div>
        </div>
    </body>
</html>
